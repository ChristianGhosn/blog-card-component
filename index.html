<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Blog Card Component</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Mulish:wght@400;700&display=swap"
      rel="stylesheet"
    />
  </head>

  <body>
    <div class="card">
      <img class="card_img" src="main.jpeg" alt="card" />
      <div class="content">
        <article class="post">
          <div class="category">technology</div>
          <h1 class="card__content_title">
            How I Built Web Development Challenges Website
          </h1>
          <p class="card__content_body">
            If you're looking for inspiration to build your own side project...
          </p>
        </article>
        <div class="author">
          <img class="author_image" src="author.jpeg" alt="author" />
          <div class="author_details">
            <h2 class="author_name">Corey Lubin</h2>
            <p class="author_date_posted">4h ago</p>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
